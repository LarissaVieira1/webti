<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número aleatório</title>
</head>
<body>
    <h2><b>Número aleatório:</b></h2>
    <label for="valormin">Número mínimo: </label>
    <input id="valormin" type="number" value="0">

    <label for="valormax">Número máximo: </label>
    <input id="valormax" type="number" value="100">

    <button id="botao">Aperte para gerar um número aleatório</button>

    <script>
        let meuBotao = document.querySelector("#botao")
        let vMin = document.querySelector("#valormin")
        let vMax = document.querySelector("#valormax")
        let objetos = [] // array para armazenar os números gerados

        meuBotao.addEventListener("click", () => {
            let delta = Number(vMax.value) - Number(vMin.value)
            let numero = Math.trunc((Math.random() * delta) + Number(vMin.value))

            // adiciona o número ao array
            objetos.push(numero)

            // conta quantas vezes o número já apareceu
            let numeroVezes = 0
            for (let i = 0; i < objetos.length; i++) {
                if (numero === objetos[i]) {
                    numeroVezes++
                }
            }

            // exibe o número e a contagem
            let p = document.createElement("p")
            p.innerHTML = "O número aleatório é: " + numero
            document.body.appendChild(p)

            let pVezes = document.createElement("p")
            pVezes.innerHTML = "Esse número apareceu " + numeroVezes + " vez(es)"
            document.body.appendChild(pVezes)
        })
    </script>
</body>
</html>

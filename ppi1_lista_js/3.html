<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    fieldset {
      background-color: #f0f0f0;
      margin-bottom: 10px;
      padding: 10px;
    }

    img {
      width: 100px;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Calculadora de IMC</h1>

  <fieldset>
    Nome: <input type="text" id="nome"><br><br>
    Peso (kg): <input type="number" id="peso" step="0.1"><br><br>
    Altura (m): <input type="number" id="altura" step="0.01"><br><br>
    <button onclick="calcularIMC()">Calcular</button>
  </fieldset>

  <h3>Resultado:</h3>
  <p id="resultadoIMC"></p>
  <p id="classificacao"></p>
  <img id="imgPerfil" src="Imagem/perfil.jpg" alt="Imagem do perfil">

  <script>
    function calcularIMC() {
      const nome = document.getElementById("nome").value.trim();
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const resultado = document.getElementById("resultadoIMC");
      const classificacao = document.getElementById("classificacao");
      const img = document.getElementById("imgPerfil");

      if (!nome || !peso || !altura) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      const imc = peso / (altura * altura);
      resultado.textContent = `${nome}, seu IMC é ${imc.toFixed(1)}`;

      let faixa = "";
      let imagem = "";

      if (imc < 18.5) {
        faixa = "Abaixo do peso";
        imagem = "Imagem/magro.png";
      } else if (imc < 25) {
        faixa = "Peso normal";
        imagem = "normal.png";
      } else if (imc < 30) {
        faixa = "Sobrepeso";
        imagem = "sobrepeso.png";
      } else if (imc < 35) {
        faixa = "Obesidade grau 1";
        imagem = "obesidade1.png";
      } else if (imc < 40) {
        faixa = "Obesidade grau 2";
        imagem = "obesidade2.png";
      } else {
        faixa = "Obesidade grau 3 (mórbida)";
        imagem = "obesidade3.png";
      }

      classificacao.textContent = `Classificação: ${faixa}`;
      img.src = imagem;
    }
  </script>

</body>
</html>

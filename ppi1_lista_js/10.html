<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventos em JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      transition: background-color 0.3s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #divhover {
      width: 200px;
      height: 50px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input, select, button {
      width: 220px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    button {
      background-color: #e0e0e0;
      cursor: pointer;
    }

    button:hover {
      background-color: #d5d5d5;
    }

    input:focus, select:focus {
      border-color: #a64ac9; 
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="botaoAlerta">Clique aqui</button>

    <input type="text" id="tecla" placeholder="Digite algo">

    <div id="divhover">Passe o mouse aqui</div>

    <select id="selecao">
      <option value="">Escolha uma cor</option>
      <option value="#ff1493">Rosa Forte</option> 
      <option value="purple">Roxo</option>
      <option value="#800020">Vermelho</option>
    </select>
  </div>

  <script>
    const botao = document.getElementById('botaoAlerta');
    const input = document.getElementById('tecla');
    const divHover = document.getElementById('divhover');
    const selecao = document.getElementById('selecao');

    function mostrarAlerta() {
      alert('Você clicou no botão!');
    }

    function teclaPressionada(event) {
      console.log('Tecla pressionada:', event.key);
    }

    function focarInput() {
      input.style.backgroundColor = '#ffb6c1'; 
    }

    function desfocarInput() {
      input.style.backgroundColor = '';
    }

    function entrarHover() {
      divHover.style.backgroundColor = '#dda0dd'; 
    }

    function sairHover() {
      divHover.style.backgroundColor = '';
    }

    function mudarCorFundo() {
      document.body.style.backgroundColor = selecao.value || '#f5f5f5';
    }

    botao.addEventListener('click', mostrarAlerta);
    input.addEventListener('keydown', teclaPressionada);
    input.addEventListener('focus', focarInput);
    input.addEventListener('blur', desfocarInput);
    divHover.addEventListener('mouseenter', entrarHover);
    divHover.addEventListener('mouseleave', sairHover);
    selecao.addEventListener('change', mudarCorFundo);
  </script>
</body>
</html>

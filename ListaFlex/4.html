<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout 3</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f4f4f4;
      padding: 40px;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .foto {
      flex: 1;
      height: 300px;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
    }

    .foto.main {
      flex: 3;
      border-radius: 30px;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      color: white;
      font-size: 16px;
      border-bottom-left-radius: inherit;
      border-bottom-right-radius: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="foto">
      <img src="imagens/AdamSandler.jpeg" alt="Adam Sandler">
    </div>
    <div class="foto main">
      <img src="imagens/CachaçaPreciosa.jpeg" alt="Cachaça Preciosa">
      <div class="info">
        <strong>Smeago</strong><br>
        <small>"A cerveja e a cachaça são os piores inimigos do homem. Mas o homem que foge dos seus inimigos é um covarde."</small>
      </div>
    </div>
    <div class="foto">
      <img src="imagens/Bolsonarorebaixado.jpeg" alt="Bolsonaro Rebaixado">
    </div>
    <div class="foto">
      <img src="imagens/JustinJackson.jpeg" alt="Justin Jackson">
    </div>
  </div>
</body>
</html>

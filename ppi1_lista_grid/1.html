<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atividade 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "nav content"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 80px 1fr 60px;
      height: 100vh;
    }

    header {
      grid-area: header;
      background: rgb(255, 0, 128); 
      border: 5px solid purple; 
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      grid-area: nav;
      background: rgb(189, 183, 107); 
      border: 5px solid yellow; 
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    main {
      grid-area: content;
      background: rgb(255, 165, 79); 
      border: 5px solid orange; 
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background: rgb(59, 187, 174); 
      border: 5px solid rgb(69, 189, 189); 
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <nav>Nav</nav>
    <main>
      <p><b>Content</b></p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe cupiditate quod sapiente tempore dolorem. Voluptatem ex maxime, consequuntur porro obcaecati autem iure ut tenetur quasi ipsa officia nisi deserunt voluptates?</p>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>

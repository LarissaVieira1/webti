    <h1>
        Cite e explique o que é uma regra CSS descrevendo exemplos de cada parte e como funcionam cada elemento. 
       </h1>
       <p>
         A regra CSS é a estrutura básica usada para aplicar estilos e elementos HTML.
         Ex: <!DOCTYPE html>
         <html lang="en">
         <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <style>
                .div1{
                background-color: blueviolet;
                display: block; 
                height: 100px;
            } 
            </style>
         </head>
         <body>
            <div class="div1"></div>
         </p>

         <p>
            A regra css é aplicada dentro do Style, dando caracteristcas aos elementos da classe div. 
         </p>

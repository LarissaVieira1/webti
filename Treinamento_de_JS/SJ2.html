<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <style>
    li{
        width: 50px;
        height: 50px;
        flex-grow: 0;
        display: flex;
        justify-content: center;
        align-items: center;

    }
    </style>
<body>
    <script>
        let n = Number(prompt("Digite um n√∫mero:"));
        
        let i=0;
        for(i=0;i<=n; i++){
            console.log("i="+i)
        }
        let listaOrd = document.createElement("ul")
        document.body.appendChild(listaOrd)
        listaOrd.style.display="flex";
        listaOrd.style.flexWrap="wrap";
        for(i=0;i<=n; i++){
            lista = document.createElement("li")
            lista.innerHTML = i
            listaOrd.appendChild(lista);

            if(i%2==0){
                lista.style.backgroundColor = "black"
            }
        }

    </script>
</body>
</html>

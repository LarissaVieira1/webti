<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clicks</title>
</head>
<body>
    <button id="button">Clica em mim!</button>
    <script>
        let button=document.querySelector("#button");

        button.addEventListener("click",()=>{
            button.innerHTML=i;
            i++
        })
    </script>
</body>
</html>
